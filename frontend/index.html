<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Diet Plan Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .meal-plan {
            margin-top: 30px;
        }
        
        .meal-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .meal-type {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            text-transform: capitalize;
        }
        
        .nutrition-summary {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .nutrition-item {
            text-align: center;
        }
        
        .nutrition-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        
        .nutrition-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .swap-btn {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }
        
        .ingredients-list {
            list-style: none;
            margin: 10px 0;
        }
        
        .ingredients-list li:before {
            content: "â€¢ ";
            color: #667eea;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="onboarding-form">
            <h1>ðŸ¥— Personalized Diet Plan Generator</h1>
            <p class="subtitle">Get a customized meal plan based on your goals and preferences</p>
            
            <form id="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input type="number" id="age" name="age" required min="10" max="120">
                    </div>
                    
                    <div class="form-group">
                        <label for="sex">Sex *</label>
                        <select id="sex" name="sex" required>
                            <option value="">Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="weight">Weight (kg) *</label>
                        <input type="number" id="weight" name="weight_kg" required min="30" max="300" step="0.1">
                    </div>
                    
                    <div class="form-group">
                        <label for="height">Height (cm) *</label>
                        <input type="number" id="height" name="height_cm" required min="100" max="250" step="0.1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="activity">Activity Level *</label>
                    <select id="activity" name="activity_level" required>
                        <option value="">Select...</option>
                        <option value="sedentary">Sedentary (little or no exercise)</option>
                        <option value="light">Light (exercise 1-3 days/week)</option>
                        <option value="moderate">Moderate (exercise 3-5 days/week)</option>
                        <option value="active">Active (exercise 6-7 days/week)</option>
                        <option value="very_active">Very Active (intense exercise daily)</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="goal">Goal *</label>
                        <select id="goal" name="goal" required>
                            <option value="">Select...</option>
                            <option value="lose">Lose Weight</option>
                            <option value="maintain">Maintain Weight</option>
                            <option value="gain">Gain Weight</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="goal_rate">Goal Rate (kg/week) *</label>
                        <input type="number" id="goal_rate" name="goal_rate_kg_per_week" required min="-1.5" max="1.5" step="0.1" value="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="diet">Dietary Preference *</label>
                    <select id="diet" name="diet_pref" required>
                        <option value="">Select...</option>
                        <option value="vegan">Vegan</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="ovo-lacto">Ovo-Lacto Vegetarian</option>
                        <option value="pesco">Pescatarian</option>
                        <option value="omnivore">Omnivore</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="allergies">Allergies (comma-separated)</label>
                    <input type="text" id="allergies" name="allergies" placeholder="e.g., nuts, dairy, eggs">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="wake_time">Wake Time *</label>
                        <input type="time" id="wake_time" name="wake_time" required value="07:00">
                    </div>
                    
                    <div class="form-group">
                        <label for="lunch_time">Lunch Time *</label>
                        <input type="time" id="lunch_time" name="lunch_time" required value="12:00">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dinner_time">Dinner Time *</label>
                        <input type="time" id="dinner_time" name="dinner_time" required value="19:00">
                    </div>
                    
                    <div class="form-group">
                        <label for="cooking_skill">Cooking Skill (0-5) *</label>
                        <input type="number" id="cooking_skill" name="cooking_skill" required min="0" max="5" value="2">
                    </div>
                </div>
                
                <button type="submit" id="submit-btn">Generate My Meal Plan</button>
            </form>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Generating your personalized meal plan...</p>
            <p style="color: #666; font-size: 14px; margin-top: 10px;">This may take 30-60 seconds</p>
        </div>
        
        <div id="error" class="error hidden"></div>
        
        <div id="meal-plan" class="meal-plan hidden"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
